spring.application.name=delivery-api

server.port=8080

spring.datasource.url=jdbc:h2:mem:deliverydb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.h2.console.enabled=true

spring.h2.console.path=/h2-console

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.jpa.hibernate.ddl-auto=none

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


spring.devtools.restart.enabled=true

spring.jpa.open-in-view=false
logging.level.org.springframework.web=DEBUG

spring.sql.init.mode=always

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

springdoc.info.title=DeliveryTech API
springdoc.info.description=API para o sistema de gestão de delivery da DeliveryTech.
springdoc.info.version=1.0.0
springdoc.info.contact.name=Richard (Ajudante de Programação)
springdoc.info.contact.email=api@deliverytech.com